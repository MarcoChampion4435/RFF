<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec des carrés cliquables</title>
    <style>
        body {
            background-color: #90EE90; /* Fond vert clair pomme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Ajouté pour positionner l'email */
        }
        .container {
            display: flex;
            gap: 1.5cm;
        }
        .square {
            width: 5cm;
            height: 5cm;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
        }
        .square:hover {
        transform: scale(1.1); /* Agrandit légèrement le carré */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajoute une ombre */
        }
        .user-email {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="user-email" id="user-email">Email de l'utilisateur</div>
    <div class="container">
        <div class="square" style="background-color: rgb(240, 128, 128); font-family: Arial; font-size: 3rem; font-weight: bold;">RFF</div>
        <div class="square" style="background-color: rgb(240, 128, 128); font-family: Arial; font-size: 3rem; font-weight: bold;">RFR</div>
    </div>

    <script>
        // Récupérer l'email de l'utilisateur depuis localStorage
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('user-email').textContent = userEmail;
        }
    </script>
</body>
</html>
