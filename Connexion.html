<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90EE90; /* Vert pomme clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Largeur fixe pour le conteneur */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input,
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
        }
        .login-container button {
            background-color: #4CAF50; /* Vert */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <div id="error-message" class="error-message">Email ou mot de passe incorrect.</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('users.json')
                .then(response => response.json())
                .then(users => {
                    const user = users.find(u => u.email === email && u.password === password);
                    if (user) {
                        window.location.href = 'Choix RFF ou RFR.html';
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => console.error('Erreur lors de la récupération des utilisateurs:', error));
        });
    </script>

</body>
</html>
